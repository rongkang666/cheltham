<template>
    <div class="slds-m-top_medium slds-m-bottom_x-large">
        <h2 class="slds-text-heading_medium slds-m-bottom_medium">
            What's in your mind?
        </h2>

        <div class="slds-p-around_medium lgc-bg">
            <!--Search key input-->
                <lightning-input type="text" 
                label="Enter some key words"
                onchange={handleChange}></lightning-input>

                <div class="slds-align_absolute-center">
                        <lightning-button-group>
                                <lightning-button label='Search by book tag'
                                title={searchByTagBtnTitle}
                                onclick={handleSearchByTag}>
                                
                                </lightning-button>
                                <lightning-button label='Search by other book fields'
                                title={searchByBookBtnTitle}
                                onclick={handleSearchByBook}>
                                
                                </lightning-button>
                            </lightning-button-group>
            
                </div>         
       </div>
    
    </div>
 
    <!--Data display-->
    <template if:true={showDataTable}>
        <div style="height: 300px;">
            <lightning-datatable
                    key-field="Id"
                    data={data}
                    columns={columns}
                    hide-checkbox-column="true"
                    onrowaction={navigateToRecordViewPage}>
            </lightning-datatable>
        </div>    
        
    </template>

    

   
</template>
