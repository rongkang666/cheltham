<template>
    <div class="slds-m-top_medium slds-m-bottom_x-large">
        <h2 class="slds-text-heading_medium slds-m-bottom_medium">
            What's in your mind?
        </h2>

        <div class="slds-p-around_medium lgc-bg">
                <lightning-input type="text" 
                label="Enter some key words"
                onchange={handleChange}></lightning-input>

                <lightning-button-group>
                    <lightning-button label='search by tag'
                    onclick={handleSearchByTag}>
                    Search By Book Tag
                    </lightning-button>
                    <lightning-button label='search by book'
                    onclick={handleSearchByBook}>
                    Search By Book
                    </lightning-button>
                </lightning-button-group>

                
       </div>
    
    </div>
 
    <!--Data display-->
    <template if:true={showDataTable}>
        <div style="height: 300px;">
            <lightning-datatable
                    key-field="id"
                    data={data}
                    columns={columns}>
            </lightning-datatable>
        </div>    
        
    </template>

    

   
</template>
